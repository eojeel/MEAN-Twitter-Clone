<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>


<body ng-app="tc">
  <div ng-controller='PostCtrl' clas="container">
    <h1>Recent Posts</h1>
    <input ng-model='postBody' class='form-control' />
    <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
    <ul class="list-group">
      <li ng-repeat "post in posts" class="list-group-item">
        <strong>@ {{ post.username }}</strong>
        <span>{{ post.body }}</span>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
  <script>
    var tc = angular.module('tc', [])
    tc.controller('PostCtrl', function($scope, $http) {

      $scope.addPost = function() {
        if ($scope.postBody) {
          $http.post('/api/posts', {
            username: 'dickeyxxx',
            body: $scope.postBody
          }).success(function(post) {
            $scope.posts.unshift(post)
            $scope.postBody = null
          })
        }
      }


      $http.get('http://localhost:3000/api/posts')
        .success(function(posts) {
          $scope.posts = posts
        })


    })
  </script>
</body>
</script>

</html>
